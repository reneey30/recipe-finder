<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css">

    <title>Recipe Finder</title>
  </head>
  <body>
    <div class="container-fluid">

      <!-- Heading -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Recipe Finder</span>
        </div>
      </nav>

      <!-- Container A -->
      <div class="container">

        <!-- list of ingredients picked -->
        <div class="row">
            <h3></h3>
            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li> -->
              </ul>

        </div>

        <!-- input group - ingredient: text, Add Ingredients: button -->
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your ingredient here..." aria-label="Type your ingredient here" aria-describedby="add-ingredient">
                <button class="btn btn-dark" type="button" id="add-ingredient">Add Ingredient</button>
              </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-lg">Get Recipes</button>

      </div>

      <!-- Container B -->
      <div class="container">

          <!-- header for container B -->
          <div class="row"></div>

          <!-- Cards with ingredients -->
          <div class="row"></div>

          <!-- Button Group - Spin Again: Button, Start Over: Button -->
          <div class="row"></div>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
